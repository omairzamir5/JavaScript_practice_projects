<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video Player</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/progress.css">
    
</head>
<body>
    <a href="../index.html" class="back-button" style="text-decoration: none;">Back</a>    
    <h1>Video Player</h1>
    <video src="./assets/videos/video1.mp4" class="screen" id="video" poster="./assets/images/Lighthouse.jpg"></video>
    <div class="controls">
        <button id="play" class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <button id="stop" class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" value="0" step="0.1">
        <span id="timestamp" class="timestamp">00:00</span>
    </div>

    
    <script src="script.js"></script> 
    <script src="https://kit.fontawesome.com/4d34156c29.js" crossorigin="anonymous"></script>
</body>
</html>
